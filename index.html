<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Clone - Nueva pestaña</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Etiquetas contenedoras - son las cajas (header,nav, ul, main, footer, etc) -->
        <!-- Tener una buena arquitectura de etiquetas contenedoras se nos va a hacer más
        sencillo acomodar el contenido (parrafos, imagenes, etc), y no tendremos que estar 
        peleando tanto con el css, y asi practicamente el contenido se puede posicionar solo-->

        <!-- Para este ejercicio vamos a trabajar con 3 tipos de layout que son los display (display
            es la forma en la que estas etiquetas contenedoras se comportan entre ellas y nos ayuda a posicionar
            su contenido (display layout - display grid - display flex)) -->
        <header>
            <nav>
                <ul class="nav-right-section">
                    <li>
                        <!-- Etiquetas de contanido (Todo aquello que va dentro y que es mostrado al usuario) -->
                        <a href="">Gmail</a>
                    </li>
                    <li>
                        <a href="">Imágenes</a>
                    </li>
                    <li class="menu-icon">
                        <!--Podemos buscar iconos en  google, google icon menu en imagenes por ejemplo-->
                        <a href=""></a>
                    </li>
                    <li>
                        <a href=""> 
                            <img src="https://lh3.googleusercontent.com/ogw/ADea4I4d5jMXS2vhRT31VtGpaMJzXFALNWN2cthNNQS8=s64-c-mo" alt="Mi foto de perfil">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="main-logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
            </section>

            <section class="main-input">
                <div class="main-input-container">
                    <span class="search-icon">

                    </span>
                    <input type="text">
                    <a class="micro-icon" href=""></a>
                </div>
            </section>

            <section class="main-buttons">
                <div>
                    <button >Buscar con Google</button>
                </div>
                <div>
                    <button>Me siento con suerte</button>
                </div>
            </section>
        </main>

        <footer>
            <ul class="footer-left">
                <li>
                    <a href="">Sobre Google</a>
                </li>
                <li>
                    <a href="">Publicidad</a>
                </li>
                <li>
                    <a href="">Negocios</a>
                </li>
                <li>
                    <a href="">Cómo funciona la Búsqueda</a>
                </li>
            </ul>
            <ul class="footer-right">
                <li>
                    <a href="">Privacidad</a>
                </li>
                <li>
                    <a href="">Condiciones</a>
                </li>
                <li>
                    <a href="">Preferencias</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
